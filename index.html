<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
  
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">prepare your next trip with me</h1>
        <p id="description">please take a moment to get in touch i will get back to you shortly</p>
        <form id="next-trip-form">
            <div>
                <label id="name-label">
                    Full Name:
                </label>
                <br>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div>
                <label id="email-label">
                    Email Address:
                </label>
                <br>
                <input type="email" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label id="password-label">
                    Password:
                </label>
                <br>
                <input type="password" id="password" placeholder="Enter Your password">
            </div>
            <div>
                <label id="number-label">
                 phone number:
                </label>
                <br>
                <input type="number" id="number" placeholder="Enter Your Phone Number">
            </div>
        </form>
    </main>
</body>
</html>
